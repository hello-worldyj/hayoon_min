<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책 소개 & 서머리 생성기</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">

    <h1>책 소개 & 서머리 생성</h1>

    <label>책 제목</label>
    <input type="text" id="title" placeholder="예: 해리포터" />

    <label>저자</label>
    <input type="text" id="author" placeholder="예: J.K. Rowling" />

    <label>언어 선택</label>
    <select id="lang">
        <option value="한국어">한국어</option>
        <option value="English">English</option>
        <option value="日本語">日本語</option>
        <option value="中文">中文</option>
    </select>

    <label>톤 선택</label>
    <select id="tone">
        <option value="neutral">중립적</option>
        <option value="fun">재밌게</option>
        <option value="serious">진지하게</option>
        <option value="simple">쉽게</option>
    </select>

    <label>서머리 문장 수 (최대 20)</label>
    <input type="number" id="num" value="10" min="1" max="20" />

    <button onclick="generate()">생성하기</button>

    <h2>자동 생성 소개</h2>
    <p id="intro">Google Books에서 정보 불러오기 전…</p>
    <button onclick="copyText('intro')">소개 복사</button>

    <h2>자동 생성 서머리</h2>
    <p id="summary">서머리 생성 전…</p>
    <button onclick="copyText('summary')">서머리 복사</button>

</div>

<script src="script.js"></script>
</body>
</html>
